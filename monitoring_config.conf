# 모니터링 시스템 설정 파일
# 이 파일을 수정하여 모니터링 시스템을 설정하세요

[GRAFANA]
# Grafana 서버 설정
grafana_url = http://localhost:3000
grafana_username = admin
grafana_password = admin
org_id = 1

# 대시보드 설정
dashboard_uid = system_monitoring
dashboard_id = 2
dashboard_url = /d/system_monitoring/system-monitoring-dashboard-10-servers

# 임베딩 설정
allow_embedding = true
anonymous_access = true
kiosk_mode = true
auto_refresh = 5s

[PROMETHEUS]
# Prometheus 서버 설정
prometheus_url = http://localhost:9090
prometheus_username = 
prometheus_password = 

[MONITORING]
# 모니터링 설정
default_time_range = 1h
default_refresh_interval = 5s
max_data_points = 1000

# 서버 상태 확인 설정
ping_timeout = 5s
ssh_timeout = 10s
health_check_interval = 30s

# Node Exporter 자동 설치 설정
auto_install_node_exporter = true
node_exporter_port = 9100
node_exporter_version = 1.6.1

[ALERTS]
# 알림 설정
enable_alerts = true
alert_email = admin@example.com
alert_webhook = 

# 알림 임계값
cpu_warning_threshold = 80
cpu_critical_threshold = 95
memory_warning_threshold = 85
memory_critical_threshold = 95
disk_warning_threshold = 85
disk_critical_threshold = 95

[SECURITY]
# 보안 설정
enable_https = false
ssl_cert_path = 
ssl_key_path = 
allowed_origins = *

# 인증 설정
enable_auth = true
session_timeout = 3600
max_login_attempts = 5