# 모든 서버에 적용되는 공통 변수
# Ansible 변수 우선순위: command line > playbook vars > group_vars > role defaults

# === 웹 서버 관련 변수 ===
nginx_user: "www-data"
nginx_port: 80
nginx_worker_processes: "auto"
nginx_worker_connections: 1024

# === 데이터베이스 관련 변수 ===
mysql_root_password: "{{ ansible_mysql_root_password | default('root1234') }}"
mysql_database: "app_db"
mysql_user: "app_user"
mysql_user_password: "{{ ansible_mysql_user_password | default('app1234') }}"
mysql_port: 3306
mysql_bind_address: "0.0.0.0"

# === WAS 서버 관련 변수 ===
java_version: "11"
tomcat_version: "9"
tomcat_port: 8080
tomcat_manager_port: 8081
tomcat_ajp_port: 8009
tomcat_shutdown_port: 8005

# === 검색 엔진 관련 변수 ===
elasticsearch_version: "8.11.0"
elasticsearch_port: 9200
elasticsearch_cluster_name: "proxmox-cluster"
elasticsearch_node_name: "{{ inventory_hostname }}"
kibana_version: "8.11.0"
kibana_port: 5601

# === FTP 서버 관련 변수 ===
ftp_user: "ftpuser"
ftp_password: "{{ ansible_ftp_password | default('ftppass123') }}"
ftp_port: 21
ftp_passive_ports: "40000:40100"

# === Node Exporter 관련 변수 ===
node_exporter_version: "1.6.1"
node_exporter_port: 9100
node_exporter_user: "node_exporter"

# === 공통 시스템 변수 ===
timezone: "Asia/Seoul"
locale: "ko_KR.UTF-8"

# === 보안 관련 변수 ===
firewall_enabled: true
ssh_port: 22
ssh_permit_root_login: false

# === 로그 관련 변수 ===
log_level: "info"
log_retention_days: 30

# === 백업 관련 변수 ===
backup_enabled: true
backup_retention_days: 7
backup_schedule: "0 2 * * *"  # 매일 새벽 2시

# === 모니터링 관련 변수 ===
monitoring_enabled: true
prometheus_port: 9090
grafana_port: 3000
