<!-- 모니터링 페이지 콘텐츠 -->
<div class="main-content">
    <!-- 모니터링 요약 패널 -->
    <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                모니터링 서버
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-servers">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-server fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                정상 서버
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="healthy-servers">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                경고 서버
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="warning-servers">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-danger shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                위험 서버
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="critical-servers">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-times-circle fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 서버 모니터링 제어 패널 -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">서버 모니터링 제어</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-sm" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
                <div class="col-md-6">
                    <label for="server-select" class="form-label">모니터링 서버 선택:</label>
                    <select class="form-select" id="server-select">
                        <option value="all">🖥️ 전체 서버</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Grafana 대시보드 임베드 영역 -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">실시간 모니터링 대시보드</h6>
                </div>
                <div class="card-body p-0 position-relative">
                    <!-- 로딩 표시 -->
                    <div id="grafana-loading" class="text-center p-5" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">로딩 중...</span>
                        </div>
                        <p class="mt-3 text-muted">Grafana 대시보드를 로드하는 중입니다...</p>
                    </div>
                    
                    <!-- Grafana 대시보드 컨테이너 -->
                    <div id="grafana-dashboard" style="min-height: 800px;">
                        <!-- iframe이 여기에 동적으로 삽입됩니다 -->
                    </div>
                    
                    <!-- Grafana 대시보드 컨트롤 -->
                    <div class="mt-3 p-3">
                        <button type="button" id="grafana-refresh-btn" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-sync-alt"></i> 대시보드 새로고침
                        </button>
                        <button type="button" id="grafana-fullscreen-btn" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-expand"></i> 전체화면
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
